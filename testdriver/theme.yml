        name: Electron
      - command: hover-text
        description: Get started CTA
        text: Get Started
        action: click
      - command: hover-text
        description: Settings button
        text: Settings
        action: click
      - command: hover-text
        description: font size 13
        text: 13px
        action: click
      - command: hover-text
        description: font size 12
